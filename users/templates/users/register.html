{% extends 'users/base.html' %}
{% load static %}

{% block title %}Register{% endblock %}

{% block content %}
<style>
    /* Dark mode styles */
body {
    background-color: #202124; /* Dark gray background */
    color: #ffffff; /* Light text color */
}

.card {
    background-color: #2c2f33; /* Darker card background */
    color: #ffffff; /* Light text color */
    border: 1px solid #343a40; /* Dark border */
    border-radius: 10px; /* Rounded corners */
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Soft shadow */
    padding: 20px;
}

.card-title {
    text-align: center;
    margin-bottom: 20px;
    color: #ffffff; /* Ensure the title is white */
}

.form-control {
    border-radius: 5px;
    background-color: #343a40; /* Darker form background */
    color: #ffffff; /* Light text color */
    border: 1px solid #343a40; /* Dark border */
    transition: background-color 0.3s ease, color 0.3s ease; /* Smooth transition */
}

.form-control:focus {
    background-color: #ffffff; /* White background on focus */
    color: #343a40; /* Dark text color on focus */
    border-color: #ffffff; /* White border on focus */
}

.btn-primary {
    width: 100%;
    border-radius: 5px;
    background-color: #007bff; /* Blue primary button */
    border-color: #007bff;
}

.btn-primary:hover {
    background-color: #0056b3; /* Darker blue on hover */
    border-color: #0056b3;
}

.text-danger {
    text-align: center;
}

.container {
    margin-top: 100px;
}

.mb-3 {
    margin-bottom: 1.5rem;
}

</style>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Register</h2>
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="registerUsername" class="form-label">Username</label>
                            <input type="text" class="form-control" id="registerUsername" name="username">
                        </div>
                        <div class="mb-3">
                            <label for="registerEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="registerEmail" name="email">
                        </div>
                        <div class="mb-3">
                            <label for="registerPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="registerPassword" name="password">
                        </div>
                        <div id="error-message" class="text-danger mb-3"></div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
