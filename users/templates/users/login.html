{% extends 'users/base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<style>
    /* Dark mode styles */
    body {
        background-color: #202124; /* Dark gray background */
        color: #ffffff; /* Light text color */
    }

    .card {
        background-color: #2c2f33; /* Darker card background */
        color: #ffffff; /* Light text color */
        border: 1px solid #343a40; /* Dark border */
        border-radius: 10px; /* Rounded corners */
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Soft shadow */
    }

    .card-title {
        text-align: center;
        margin-bottom: 20px;
    }

    .form-control {
        border-radius: 5px;
        background-color: #343a40; /* Darker form background */
        color: #ffffff; /* Light text color */
        border: 1px solid #343a40; /* Dark border */
        transition: background-color 0.3s ease; /* Smooth transition */
    }

    .form-control:focus {
        background-color: #ffffff; /* White background on focus */
        color: #343a40; /* Dark text color on focus */
        border-color: #ffffff; /* White border on focus */
    }

    .btn-primary {
        width: 100%;
        border-radius: 5px;
        background-color: #007bff; /* Blue primary button */
        border-color: #007bff;
    }

    .btn-primary:hover {
        background-color: #0056b3; /* Darker blue on hover */
        border-color: #0056b3;
    }

    .text-danger {
        text-align: center;
    }
</style>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Login</h2>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="loginUsername" class="form-label">Username</label>
                            <input type="text" class="form-control" id="loginUsername" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="loginPassword" name="password" required>
                        </div>
                        <div id="error-message" class="text-danger mb-3"></div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Link to your JavaScript file -->
<script src="{% static 'users/users.js' %}"></script>

{% endblock %}
