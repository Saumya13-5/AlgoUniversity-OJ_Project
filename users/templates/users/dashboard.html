<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }
        .container h2, .container h1 {
            color: #ffffff;
        }
        .table {
            color: #ffffff;
        }
        .alert {
            background-color: #343a40;
            color: #ffffff;
        }
        .table a {
            color: inherit;
            text-decoration: none;
        }
        .table a:hover {
            color: inherit;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Dashboard</a>
                <a class="btn btn-outline-light" href="{% url 'logout' %}">Logout</a>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <h2>Welcome to your Dashboard!</h2>
        <a href="{% url 'compile_code' %}" class="btn btn-primary">Go to Compiler</a><br><br>

        <div class="container mt-5">
            <h1 class="text-center mb-4">All Questions</h1>
            <main>
                {% if questions %}
                    <table class="table table-dark table-striped table-bordered">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">Problem Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for problem in questions %}
                                <tr>
                                    <td><a href="{% url 'problem_detail' problem.id %}">{{ problem.title }}</a></td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                {% else %}
                    <div class="alert alert-warning text-center" role="alert">
                        No problems available.
                    </div>
                {% endif %}
            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
